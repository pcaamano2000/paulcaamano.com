<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

          <h1>Drop Me A Note</h1>

<!-- contact form start -->
<section id="contact-form">
  <form action="https://formspree.io/mzbjezan" method="POST">
    <div class="container">

      <div class="row">
        
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject">
            </div>
          </div>
        </div>
        
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea name="message" class="form-control" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit" value="Send">Send</button>
          </div>
        </div>

      </div>

      <div id="contact-box" class="row">

        <div class="col-md-6 col-sm-12">
          <div class="block">
            <ul class="social-icons">
               <li>
                <a href="https://www.imdb.com/name/nm3434454/"><i class="fa fa-imdb"></i></a>
              </li>
              <li>
                <a href="https://www.instagram.com/paul.caamano/"><i class="fa fa-instagram"></i></a>
              </li>
              <li>
                <a href="https://twitter.com/pcaamano2000"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="https://www.facebook.com/PaulCaamano.Actor"><i class="fa fa-facebook"></i></a>
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>
  </form>
</section>
